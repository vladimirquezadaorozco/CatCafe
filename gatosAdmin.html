<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatCafe Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>CatCafe</h1>
    <div class="search-box">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>
</header>

<main id="cat-container">

</main>

<div class="food-menu">
    <header>
        <h1>Cat Cafe Menu</h1>
    </header>
    
    <main>
        <section class="menu-category">
            <h2>Appetizers</h2>
            <ul>
                <li>Meowgarita Pizza</li>
                <li>Tuna Tartar</li>
                <li>Salmon Sushi Rolls</li>
            </ul>
        </section>
    
        <section class="menu-category">
            <h2>Main Courses</h2>
            <ul>
                <li>Purrfect Pasta</li>
                <li>Catnip Chicken</li>
                <li>Fishy Feast</li>
            </ul>
        </section>
    
        <section class="menu-category">
            <h2>Desserts</h2>
            <ul>
                <li>Meowtain Mousse</li>
                <li>Catnip Cake</li>
                <li>Paw-some Pudding</li>
            </ul>
        </section>
    </main>

        <!-- Nueva división al final del documento -->
<div id="notificaciones">

</div>


<!-- Pop-up container -->
<div id="popup-container" class="popup-container" style="display:none;">
    <div class="popup-content">
        <span class="close-btn">&times;</span>
        <p id="popup-text">Aquí va la información del gato.</p>
    </div>
</div>


<script src="gatosAdmin.js"></script>

    
</body>
</html>
