<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatCafe Admin</title>
    <link rel="stylesheet" href="styleAdmin.css">
</head>
<body>


        <!-- Formulario para editar gatos -->
    <div>
        <h3>Editar Gato</h3>
        <select id="gato-selector" onchange="seleccionarGato()">
        <!-- Las opciones se cargarán dinámicamente -->
        </select>
        <input type="text" id="gato-name" placeholder="Nuevo nombre del gato" />
        <input type="text" id="gato-age" placeholder="Nueva edad del gato" />
        <input type="te xt" id="gato-race" placeholder="Nueva raza del gato" />
        <input type="text" id="gato-info" placeholder="Nueva información del gato" />
        <button onclick="editarGato()">Guardar Cambios</button>
    </div>

        <!-- Formulario para agregar gatos -->
    <div class="spaces">
        <h3>Agregar Nuevo Gato</h3>
        <input type="text" id="nuevo-gato-nombre" placeholder="Nombre del gato" />
        <input type="number" id="nuevo-gato-edad" placeholder="Edad del gato" />
        <input type="text" id="nuevo-gato-raza" placeholder="Raza del gato" />
        <textarea id="nuevo-gato-info" placeholder="Información del gato"></textarea>
        <button onclick="agregarGato()">Agregar Gato</button>
      </div>
      
    
    <!-- Formulario para editar productos -->
    <div>
        <h3>Editar Producto</h3>
        <select id="producto-selector" onchange="seleccionarProducto()">
        <!-- Las opciones se cargarán dinámicamente -->
        </select>
        <input type="text" id="producto-nombre" placeholder="Nuevo nombre del producto" />
        <input type="number" id="producto-disponibilidad" placeholder="Nueva disponibilidad" />
        <input type="text" id="producto-precio" placeholder="Nuevo precio" />
        <button onclick="editarProducto()">Guardar Cambios</button>
    </div>

    <!-- Formulario para agregar un nuevo producto -->

    <div class="spaces">
        <h3>Agregar Nuevo Producto</h3>
        <input type="text" id="nuevo-producto-nombre" placeholder="Nombre del producto" />
        <input type="number" id="nuevo-producto-disponibilidad" placeholder="Disponibilidad" />
        <input type="text" id="nuevo-producto-precio" placeholder="Precio" />
        <button onclick="agregarProducto()">Agregar Producto</button>
      </div>
    

    </div>


    <div id="notificaciones">

    </div>



    <script src="gatosAdmin.js"></script>

    
</body>
</html>
